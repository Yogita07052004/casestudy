<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🍽️ Recipe Sharing App</a>
    <a href="/add" class="btn btn-outline-light">Add New Recipe</a>
  </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-center">Shared Recipes</h2>
    {% if recipes %}
        <div class="row">
            {% for recipe in recipes %}
            <div class="col-md-4 mb-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.name }}</h5>
                        <p class="card-text text-muted">{{ recipe.ingredients[:100] }}...</p>
                        <a href="/view/{{ loop.index0 }}" class="btn btn-primary btn-sm">View Recipe</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center">No recipes yet. <a href="/add" class="alert-link">Add your first recipe!</a></div>
    {% endif %}
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    © 2025 Recipe Sharing App | Built with Flask
</footer>

</body>
</html>
