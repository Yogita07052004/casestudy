<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">🍽️ Recipe Sharing App</a>
  </div>
</nav>

<div class="container">
    <div class="card shadow p-4">
        <h2 class="text-center">{{ recipe.name }}</h2>
        <hr>
        <h5>🧂 Ingredients:</h5>
        <p>{{ recipe.ingredients | replace('\n', '<br>') | safe }}</p>

        <h5 class="mt-4">👩‍🍳 Preparation Steps:</h5>
        <p>{{ recipe.steps | replace('\n', '<br>') | safe }}</p>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    © 2025 Recipe Sharing App
</footer>

</body>
</html>
